<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="calc-display">
        <div class="previous-operation"></div>
        <div class="result-operation"></div>
      </div>
      <div class="calc-grid">
        <button class="clear span-three">C</button>
        <!-- <button class="operator">±</button>
        <button class="operator">%</button> -->
        <button class="operator">÷</button>
        <button class="number-button ">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator">&times;</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator">+</button>
        <button class="number-button">0</button>
        <button class="decimal">.</button>
        <button class="operator equal span-two">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
